<template name="playground">

    <header>
        <span class="machine-navbar" style="margin-left:2rem;">Music Machine</span>
        <i class="fa fa-ellipsis-v machine-navbar pull-right js-ellipsis" style="margin-right:2rem;"
            aria-hidden="true"></i>
        <i class="fa fa-share-alt machine-navbar pull-right js-share" aria-hidden="true"></i>
    </header>

    <!-- Remember - if you want to control functions globaly, don't declare them as var. Just name them. -->

    <div class="container-fluid">
        <div class="row">

            {{#if startdac }}
            <i class="btn btn-lg btn-danger js-masterButton fa fa-stop-circle fa-4x"></i>
            {{else}}
            <i class="btn btn-lg btn-success js-masterButton fa fa-play-circle fa-4x"></i>
            {{/if}}

            <hr>
            <div id="slider"></div>
            <br>
            Current Speed = {{sliderValue}}
            <hr>

        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-4"><button class="btn btn-lg css-instrument-name">Drums</button></div>
                <div class="col-xs-4">
                    {{#if drums}}
                    <i class="fa fa-stop-circle fa-2x btn-danger js-controlDrums" aria-hidden="true"></i>
                    {{else}}
                    <i class="fa fa-play-circle fa-2x btn-success js-controlDrums" aria-hidden="true"></i>
                    {{/if}}
                </div>
            </div>
            <hr>

            <div class="row">
                <div class="col-xs-4"><button class="btn btn-lg css-instrument-name">Bassline</button></div>
                <div class="col-xs-4">
                    {{#if bassline}}
                    <i class="fa fa-stop-circle fa-2x btn-danger js-controlBass" aria-hidden="true"></i>
                    {{else}}
                    <i class="fa fa-play-circle fa-2x btn-success js-controlBass" aria-hidden="true"></i>
                    {{/if}}
                </div>
            </div>
            <hr>

            <div class="row">
                <div class="col-xs-4"><button class="btn btn-lg css-instrument-name">Arpeggiator</button></div>
                <div class="col-xs-4">
                    {{#if arp}}
                    <i class="fa fa-stop-circle fa-2x btn-danger js-controlArp" aria-hidden="true"></i>
                    {{else}}
                    <i class="fa fa-play-circle fa-2x btn-success js-controlArp" aria-hidden="true"></i>
                    {{/if}}
                </div>
            </div>
            <hr>

            <div class="row">
                <div class="col-xs-4"><button class="btn btn-lg css-instrument-name">Cymbal</button></div>
                <div class="col-xs-4">
                    {{#if cymbal}}
                    <i class="fa fa-stop-circle fa-2x btn-danger js-controlCymbal" aria-hidden="true"></i>
                    {{else}}
                    <i class="fa fa-play-circle fa-2x btn-success js-controlCymbal" aria-hidden="true"></i>
                    {{/if}}
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-4"><button class="btn btn-lg css-instrument-name">Snaredrum</button></div>
                <div class="col-xs-4">
                    {{#if snaredrum}}
                    <i class="fa fa-stop-circle fa-2x btn-danger js-controlSnaredrum" aria-hidden="true"></i>
                    {{else}}
                    <i class="fa fa-play-circle fa-2x btn-success js-controlSnaredrum" aria-hidden="true"></i>
                    {{/if}}
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-4"><button class="btn btn-lg css-instrument-name">Hihat</button></div>
                <div class="col-xs-4">
                    {{#if hihat}}
                    <i class="fa fa-stop-circle fa-2x btn-danger js-controlSnaredrum" aria-hidden="true"></i>
                    {{else}}
                    <i class="fa fa-play-circle fa-2x btn-success js-controlSnaredrum" aria-hidden="true"></i>
                    {{/if}}
                </div>
            </div>

            <h2> {{startdac}} {{drums}} {{bass}} {{arp}} {{cymbal}} {{snaredrum}} {{hihat}}</h2>
        </div>
    </div>
</template>
